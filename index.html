<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Proyecto14</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">

    </head>
    <body>

        <video id="macbook-video" autoplay muted loop poster="img/macbook.png">
            <source src="video/macbook.mp4" type="video/mp4">
        </video>

        <div id="login-page">
            <div id="login-container">
                <div id="logo">
                    <img src="img/logo.png" alt="">
                </div>

                <form id="login-form" action="#" method="post">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input id="email" type="email" name="email" value="" class="form-control" placeholder="Ingresar correo...">
                    </div><!-- /.form-group -->

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input id="password" type="password" name="password" value="" class="form-control" placeholder="Ingresar contraseña...">
                        <div id="password-error" class="error d-none">
                            La contraseña debe tener al menos 8 caracteres.
                        </div>
                    </div><!-- /.form-group -->

                    <div class="row">
                        <div class="col-6">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="" value=""> Recordarme
                                </label>
                            </div><!-- /.checkbox -->
                        </div>
                        <div class="col-6 text-right">
                            <button id="btn-login" type="button" name="button" class="btn btn-dark">Iniciar sesión</button>
                        </div>
                    </div>
                </form>
                <p id="forgot-password">
                    <a href="#">¿Olviste tu contraseña?</a>
                </p>

            </div><!-- /#login-container -->
        </div><!-- /#login-page -->


        <!-- JavaScript de jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- JavaScript Propio -->
        <script src="js/app.js" charset="utf-8"></script>

    </body>
</html>
